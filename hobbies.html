<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-hobbies.css">

        <title>Herry Laurent | Junior Software Engineer</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script>$('.carousel').carousel()</script>
    </head>
<body>
    <main>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
              <li data-target="#carousel" data-slide-to="3"></li>
              <li data-target="#carousel" data-slide-to="4"></li>
              <li data-target="#carousel" data-slide-to="5"></li>
              <li data-target="#carousel" data-slide-to="6"></li>
              <li data-target="#carousel" data-slide-to="7"></li>
              <li data-target="#carousel" data-slide-to="8"></li>
              <li data-target="#carousel" data-slide-to="9"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active img-fluid">
                <img class="d-block w-100" src="images/iceland 1.jpg" alt="First slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/iceland 2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/iceland 3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/iceland 4.jpg" alt="Fourth slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/aurora.jpg" alt="Fifth slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/Esja and Sookie.jpg" alt="Sixth slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/Hike.jpg" alt="Seventh slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/Swat.jpg" alt="Eightth slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/puffin.jpg" alt="Nineth slide">
              </div>
              <div class="carousel-item img-fluid">
                <img class="d-block w-100" src="images/welding.jpg" alt="Tenth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="back">
            <p><a href="index.html">Back</a> to the main page.</p>
    </main>
</body>
</html>
